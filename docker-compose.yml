version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pr-review-db
    environment:
      POSTGRES_USER: prreview
      POSTGRES_PASSWORD: prreview123
      POSTGRES_DB: prreview
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prreview"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: pr-review-backend
    environment:
      DATABASE_URL: postgresql://prreview:prreview123@db:5432/prreview
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      API_PORT: 8000
      CORS_ORIGINS: http://35.154.86.118:3000,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: pr-review-frontend
    environment:
      VITE_API_URL: http://35.154.86.118:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
